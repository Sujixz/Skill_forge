{% extends "base.html" %}
{% block title %}Reset Password | Skill Forge{% endblock %}
{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">üîë Reset Your Password</h3>
          <form method="POST" onsubmit="return validatePassword();">
            {% csrf_token %}

            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP</label>
              <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP received in email" required>
            </div>

            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Reset Password</button>
          </form>

          <div id="passwordError" class="text-danger mt-2"></div>

          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function validatePassword() {
    const newPassword = document.getElementById("new_password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;

    // Check special character
    if (!specialCharPattern.test(newPassword)) {
      document.getElementById("passwordError").innerText = "‚ö†Ô∏è Password must contain at least one special character.";
      return false;
    }

    // Check match
    if (newPassword !== confirmPassword) {
      document.getElementById("passwordError").innerText = "‚ö†Ô∏è Passwords do not match.";
      return false;
    }

    // Clear error if validation passes
    document.getElementById("passwordError").innerText = "";
    return true;
  }
</script>

{% endblock %}
