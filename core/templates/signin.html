{% extends "base.html" %}
{% block title %}Sign In | Skill Forge{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="col-md-5 p-4 shadow rounded bg-light">
    <h3 class="text-center mb-4">Sign In</h3>

    {% for m in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Alert!</strong> {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      
    <form action="{% url 'signin' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me" required>
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <div class="mb-3">
        <a href="{% url 'request_password' %}" class="text-secondary float-right">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
    <p class="mt-3 text-center">Don't have an account?
      <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</div>

{% endblock %}
