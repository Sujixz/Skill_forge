{% extends 'base.html' %}
{% block title %}Profile | Skill Forge{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">My Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <img src="{{ profile.profile_image.url }}" width="100" height="100" class="rounded-circle mb-3" alt="Profile Picture">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first_name" value="{{ request.user.first_name }}" class="form-control">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="last_name" value="{{ request.user.last_name }}" class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{ request.user.email }}" class="form-control">
    </div>

    <div class="form-group">
      <label>Bio</label>
      <textarea name="bio" class="form-control">{{ profile.bio }}</textarea>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" name="phone" value="{{ profile.phone }}" class="form-control">
    </div>

    <div class="form-group">
      <label>Profile Image</label>
      <input type="file" name="profile_image" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
{% endblock %}
